      OW Administration:              0.2
      OW Education:                   0.2
      OW Entertainment:               0.2
      OW Other Services:              0.2
      Primary School:                 0.2
      Secondary School:               0.2
      Restaurant:                     0.2
      Outdoor:                        0.0
      Car:                            0.0
      Public Transport:               1.0
      Shop:                           1.0
      Medical:                        1.0
      Hospital:                       1.0
